{% extends "test_project/__base.html" %}

{% block content %}
    <h1>Sign in</h1>

    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign in">
    </form>

    <ul>
        <li><a href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a></li>
        <li><a href="{% url 'social:begin' 'facebook' %}">Sign in with Facebook</a></li>
    </ul>

    <p>Forgot your password? Click <a href="{% url 'forgot-password' %}">here</a>.</p>
{% endblock content %}
